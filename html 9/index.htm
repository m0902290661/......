<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點擊遊戲</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #game-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    #score, #level, #message {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #clickButton {
      background-color: #4CAF50;
      color: white;
      animation: pulse 0.5s infinite;
    }
    #infoButton {
      background-color: #4285f4;
      color: white;
    }
    .item {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #infoModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #infoContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <div id="game-container">
    <h1>點擊遊戲</h1>
    <p id="score">分數: <span id="currentScore">0</span></p>
    <p id="level">等級: <span id="currentLevel">1</span></p>
    <button id="clickButton" onclick="incrementScore()">點擊我</button>
    <button id="infoButton" onclick="showInfo()">遊戲說明</button>
    <p id="message"></p>

    <div id="shop">
      <h2>商店</h2>
      <div class="item" onclick="buyAutoClicker()">自動點擊器 (價格: 10 分)</div>
      <div class="item" onclick="buyDoublePoints()">雙倍分數 (價格: 20 分)</div>
      <div class="item" onclick="buyTripleClick()">三倍點擊 (價格: 30 分)</div>
      <div class="item" onclick="buySuperClick()">超級點擊 (價格: 40 分)</div>
      <div class="item" onclick="buyMegaClick()">超高效點擊 (價格: 50 分)</div>
    </div>
  </div>

  <div id="infoModal">
    <div id="infoContent">
      <h2>遊戲說明</h2>
      <p>歡迎來到點擊遊戲！在這個遊戲中，你需要不斷點擊「點擊我」按鈕來獲得分數。當你達到一定分數時，你會升級到下一個等級，同時獲得額外的分數。</p>
      <p>你可以使用分數在商店中購買不同的道具，這些道具包括自動點擊器和各種點擊效果的提升。</p>
      <p>享受遊戲並看看你能達到多少分數吧！</p>
      <p>本遊戲由許元洧製作、維護、更新</p>
      <p>當前版本:beta1</p>
      <button onclick="closeInfo()">關閉</button>
    </div>
  </div>

  <script>
    let score = 0;
    let level = 1;
    let autoClickerCost = 10;
    let autoClickerCount = 0;
    let autoClickerInterval;

    function incrementScore() {
      score++;

      if (score >= level * 50) {
        levelUp();
      }

      document.getElementById('currentScore').textContent = score;
    }

    function levelUp() {
      level++;
      document.getElementById('currentLevel').textContent = level;
      document.getElementById('message').textContent = `恭喜升級到等級 ${level}！`;

      score += 10;
      document.getElementById('currentScore').textContent = score;
    }

    function buyAutoClicker() {
      if (score >= autoClickerCost) {
        score -= autoClickerCost;
        autoClickerCount++;
        autoClickerCost += 5;

        document.getElementById('currentScore').textContent = score;
        document.getElementById('message').textContent = `購買自動點擊器！`;
        
        // 啟動自動點擊器
        autoClickerInterval = setInterval(() => {
          incrementScore();
        }, 1000);
      } else {
        document.getElementById('message').textContent = `分數不足以購買自動點擊器。`;
      }
    }

    function buyDoublePoints() {
      if (score >= 20) {
        score -= 20;
        document.getElementById('message').textContent = `購買雙倍分數效果！`;
      } else {
        document.getElementById('message').textContent = `分數不足以購買雙倍分數效果。`;
      }
    }

    function buyTripleClick() {
      if (score >= 30) {
        score -= 30;
        document.getElementById('message').textContent = `購買三倍點擊效果！`;
      } else {
        document.getElementById('message').textContent = `分數不足以購買三倍點擊效果。`;
      }
    }

    function buySuperClick() {
      if (score >= 40) {
        score -= 40;
        document.getElementById('message').textContent = `購買超級點擊效果！`;
      } else {
        document.getElementById('message').textContent = `分數不足以購買超級點擊效果。`;
      }
    }

    function buyMegaClick() {
      if (score >= 50) {
        score -= 50;
        document.getElementById('message').textContent = `購買超高效點擊效果！`;
      } else {
        document.getElementById('message').textContent = `分數不足以購買超高效點擊效果。`;
      }
    }

    function showInfo() {
      document.getElementById('infoModal').style.display = 'flex';
    }

    function closeInfo() {
      document.getElementById('infoModal').style.display = 'none';
    }
  </script>

</body>
</html>
